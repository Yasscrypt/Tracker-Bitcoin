<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker de Bitcoin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <script src="js/app.js" defer></script>
</head>

<body>
    <div class="MyContainer">

        <div class="col-md-8 col-sm-12">
            <h1 class="text-center mt-5 animate__animated animate__backInDown">Prix du Bitcoin actuellement en € :
            </h1>

            <div id="price" class="text-center animate__animated animate__zoomInUp animate__slow animate__delay-1s">
                <span id="price_label">xxxx.xx</span> €
            </div>
            <p class="text-center animate__animated animate__pulse animate__infinite animate__slower
                    animate__delay-2s">
                (s'actualise
                en fonction de l'évolution)</p>
        </div>

    </div>
</body>

</html>
